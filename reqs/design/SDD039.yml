text: |
  The Remote Client Application shall implement the functionality to send messages to Soracom Harvest Data as follows:


  - After message is received from GUI message input, The application shall send AT command to IoT device via serial port: AT#XSENDTO=<url>,<port>[,<data>] where url is the Soracom Harvest Data endpoint, port is the UDP port number, and data is the message payload.
  - The application shall parse the response from the IoT device to confirm that the message has been successfully sent.
  - If the message is sent successfully, the application shall log the success status.
  - Message is displayed inch GUI chat area with timestamp and indication of sending status (success/failure).


  Note:

  - Soracom Harvest Data endpoint: harvest.soracom.io
  - UDP Port: 8514
  - Response syntax: #XSENDTO: <size> (<size> value is an integer. It represents the actual number of bytes that has been sent.)
  - Example command: AT#XSENDTO="harvest.soracom.io",8514,"Hello, Soracom Harvest!"
