text: |
  Precondition:

  - selected SIM is connected (online)

  The Communicator Application shall implement the following steps to send data to the Remote Client Application:

  1) The user inputs the data to be sent in the Communicator Application GUI.
  2) Upon user confirmation (e.g., clicking a "Send" button), the Communicator Application shall send the data to the Remote Client Application via sendDownlinkUdp method of the Soracom API using the selected SIM (simId from inventory).
  3) The Communicator Application shall use UDP port defined in SDD026 UDP Transmission for sending data.
  4) The Communicator Application shall handle the response from the Soracom API, indicating whether the data transmission was successful (code 204) or if there were any errors (dispaly Code and Description).
  5) The Communicator Application shall display send message in chat area with timestamp and status (sent/success/failure).
